<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Service - Order of Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .heading-font {
            font-family: 'Crimson Text', serif;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .bg-gradient-to-br { background: white !important; }
            .shadow-xl { box-shadow: none !important; }
            .bg-white\/80 { background: white !important; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-700 { animation-delay: 0.7s; }
        .delay-800 { animation-delay: 0.8s; }
        .delay-900 { animation-delay: 0.9s; }
        .delay-1000 { animation-delay: 1.0s; }
        .delay-1100 { animation-delay: 1.1s; }
        .delay-1200 { animation-delay: 1.2s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-blue-200 rounded-full opacity-20 blur-xl"></div>
        <div class="absolute top-40 right-20 w-48 h-48 bg-purple-200 rounded-full opacity-20 blur-xl"></div>
        <div class="absolute bottom-20 left-1/4 w-40 h-40 bg-indigo-200 rounded-full opacity-20 blur-xl"></div>
    </div>

    <div class="relative min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <header class="text-center mb-12 animate-fade-in-up">
                <div class="mb-6">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-4 shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C13.1 2 14 2.9 14 4V8H18C19.1 8 20 8.9 20 10S19.1 12 18 12H14V20C14 21.1 13.1 22 12 22S10 21.1 10 20V12H6C4.9 12 4 11.1 4 10S4.9 8 6 8H10V4C10 2.9 10.9 2 12 2Z"/>
                        </svg>
                    </div>
                </div>
                <h1 class="heading-font text-4xl sm:text-5xl lg:text-6xl font-semibold text-gray-800 mb-4">
                    Order of Program
                </h1>
                <div class="w-24 h-1 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto mb-4 rounded-full"></div>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto leading-relaxed">
                    Join us in worship as we follow this sacred order of service, designed to bring us closer to God and to one another.
                </p>
            </header>

            <div class="grid gap-4 md:gap-6 lg:grid-cols-2">
                <!-- We'll generate these items via Python dynamically if needed, for now hardcoded -->
                <script>
                    const items = [
                        "Opening Prayer", "Opening Worship", "Welcome Address",
                        "First Choir Ministration", "Min Onwon", "Drama",
                        "Min Jeremiah Minah", "Second Choir Ministration", "The Word",
                        "Min Jasper", "Offering", "Benediction and Closing"
                    ];
                    items.forEach((title, i) => {
                        document.write(`
                            <div class='group bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 sm:p-8 animate-fade-in-up delay-${(i + 1) * 100}'>
                                <div class='flex items-center space-x-4'>
                                    <div class='flex-shrink-0 w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-r from-blue-500 to-purple-600 
                                                rounded-full flex items-center justify-center text-white font-semibold text-lg sm:text-xl shadow-lg'>
                                        ${i + 1}
                                    </div>
                                    <div class='flex-1'>
                                        <h3 class='heading-font text-xl sm:text-2xl font-medium text-gray-800'>${title}</h3>
                                        <div class='mt-2 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-600 group-hover:w-full transition-all duration-500 ease-out'></div>
                                    </div>
                                    <div class='flex-shrink-0 opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300'>
                                        <svg class='w-5 h-5 text-blue-600' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
                                            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 5l7 7-7 7'></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
