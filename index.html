<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order of Program</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Mozilla+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Darker Grotesque", sans-serif;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body class="relative min-h-screen text-white">
    <!-- Background Images -->
    <div class="fixed inset-0 -z-10">
      <div
        class="hidden sm:block w-full h-full bg-cover bg-center blur-md brightness-75"
        style="background-image: url('https://res.cloudinary.com/dxnoztssb/image/upload/v1754150562/rccg/bg.jpg');"
      ></div>
      <div
        class="block sm:hidden w-full h-full bg-cover bg-center blur-md brightness-75"
        style="background-image: url('https://res.cloudinary.com/dxnoztssb/image/upload/v1754151533/rccg/bgmobile.jpg');"
      ></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
      <div class="bg-white/20 backdrop-blur-xl rounded-2xl p-6 sm:p-8 max-w-md w-[90%] text-white relative">
        <button id="closeModal" class="absolute top-3 right-3 text-white hover:text-gray-300 text-xl">&times;</button>
        <img src="https://source.unsplash.com/400x250/?church" alt="Modal Image" class="rounded-xl mb-4 w-full object-cover" />
        <h2 class="text-2xl font-bold mb-2" id="modalTitle">Program Title</h2>
        <p class="text-sm text-gray-200">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque non consequat erat, non hendrerit libero.
        </p>
      </div>
    </div>

    <!-- Content -->
    <div class="relative max-w-4xl mx-auto px-4 py-12 z-10">
      <header class="text-center mb-12">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-[#B59410] to-[#DECC84] rounded-full mb-4 shadow-lg"
        >
          <img
            src="https://res.cloudinary.com/dxnoztssb/image/upload/v1754154704/rccg/Rccg_logo_w5te7s.png"
            alt="Rccg Logo"
            class="w-10 h-10"
          />
        </div>
        <h1 class="text-4xl sm:text-5xl font-semibold mb-4">Order of Program</h1>
        <div class="w-24 h-1 bg-gradient-to-r from-[#B59410] to-[#DECC84] mx-auto mb-4 rounded-full"></div>
        <p class="text-[20px] text-gray-200 max-w-2xl mx-auto leading-relaxed">
          Join us in worship as we follow this sacred order of service, designed to bring us closer to God and to one another.
        </p>
      </header>

      <div class="grid gap-4 md:grid-cols-2">
        <!-- Loop through items -->
        <script defer>
          const items = [
            "Opening Prayer",
            "Opening Worship",
            "Welcome Address",
            "First Choir Ministration",
            "Min Onwon",
            "Drama",
            "Min Jeremiah Minah",
            "Second Choir Ministration",
            "The Word",
            "Min Jasper",
            "Offering",
            "Benediction and Closing",
          ];

          document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".grid");
            const modal = document.getElementById("modal");
            const modalTitle = document.getElementById("modalTitle");
            const closeModal = document.getElementById("closeModal");

            items.forEach((item, i) => {
              const card = document.createElement("div");
              card.className =
                "group bg-white/30 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-3 sm:p-4 animate-fade-in-up cursor-pointer";
              card.style.animationDelay = `${(i + 1) * 100}ms`;

              card.innerHTML = `
                <div class="flex items-center space-x-4">
                  <div class="w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-r from-[#B59410] to-[#DECC84] rounded-full flex items-center justify-center text-white font-semibold text-[15px] sm:text-[15px] shadow-lg">
                    ${i + 1}
                  </div>
                  <div class="flex-1">
                    <h3 class="text-[20px] sm:text-[20px] font-medium text-white">${item}</h3>
                    <div class="mt-2 w-0 h-0.5 bg-gradient-to-r from-[#B59410] to-[#DECC84] group-hover:w-full transition-all duration-500 ease-out"></div>
                  </div>
                  <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300">
                    <svg class="w-5 h-5 text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                  </div>
                </div>
              `;

              card.addEventListener("click", () => {
                modalTitle.textContent = item;
                modal.classList.remove("hidden");
              });

              container.appendChild(card);
            });

            closeModal.addEventListener("click", () => {
              modal.classList.add("hidden");
            });

            window.addEventListener("click", (e) => {
              if (e.target === modal) {
                modal.classList.add("hidden");
              }
            });
          });
        </script>
      </div>
    </div>
  </body>
</html>
